
<div class="col" style="padding :0; margin:0;position:relative;height:100vh;border:10px solid black;" [class.s8]="!collapseSide" [class.s12]="collapseSide" id="canvasBox">
    <canvas id="lowTileLayer" width="320" height="224" class="game-canvas"></canvas>
    <canvas id="spriteLayer" width="320" height="224" class="game-canvas"></canvas>
    <canvas id="highTileLayer" width="320" height="224" class="game-canvas"></canvas>
</div>
<span style="position:absolute; font-size:2rem; color:white; right:5px; bottom:5px" *ngIf="collapseSide" (click)="collapse(false)"><<<</span>

<div class="col s4" style="padding :0; margin:0;position:relative;height:100vh" *ngIf="!collapseSide">
    <div style="width:100%;height:100vh; background-color:white;">
        <div class="row" style="padding :0; margin:0; ">
            <div class="col s9" style="padding :0; margin:0;position:relative;height:100vh;">
                <div style="position:relative;font-size: 3.2rem;width:100%;height:90px; background-color:#29B6F6; color:white;padding: 10px 10px 10px 30px;">
                    <span style="position:absolute;font-size:1rem; left:5px; top:5px" (click)="collapse(true)">>>></span>
                    <span>{{title}} <span style="font-size: 1.6rem;">{{loading?'loading...':''}}</span></span>
                </div>
                <div style="height:100%;">
                    <level-selector *ngIf="selectedTabIndex==0" [layout]="this"></level-selector>
                </div>
            </div>
            <div class="col s3"
                 style="padding :0; margin:0;position:relative;height:100vh;border-left:2px solid lightgrey;">
                <div *ngFor="let item of tabItems; let ind = index;"
                     style="display:flex;justify-content:center;align-items:center;border-right:2px solid lightgrey;border-bottom:2px solid lightgrey;border-top:2px solid lightgrey;padding:15px; color:white;"
                     (click)="tabClick(ind)"
                     [style.background-color]="ind==selectedTabIndex?'#29B6F6':'#81D4FA'">
                    <div>
                        <img style="display:block; " width="94" height="94" [src]="item.image">
                        <span style="text-align: center;">{{item.label}}</span>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
