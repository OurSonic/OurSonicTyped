<!--onclose="callback.windowClosed()"-->
<window [left]="'0%'" [top]="'0%'" [width]="'400px'" [height]="'300px'" [windowTitle]="'Level Selector'" [visible]="true" (onclose)="closedWindow($event)" [isMinimized]="isMinimized" >
    <div *ngIf="loading">Loading...</div>
    <ul style="margin: 0;">
        <li *ngFor="let level of levels" >
            <a class="btn" (click)="loadLevel(level)" style="width:100%;">{{ level.name }}</a>
        </li>
    </ul>
</window>
