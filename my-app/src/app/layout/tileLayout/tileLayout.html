<ul style="margin: 0; width:100%;overflow-y:scroll;">
    <li *ngFor="let tile of tiles; let i = index">
        <div style=" display:block;background-color: #26a69a;text-align:center;border:solid 1px #cccccc;">
            <img [src]="tile" style="width:256px;height:256px;"/>
        </div>
    </li>
</ul>
