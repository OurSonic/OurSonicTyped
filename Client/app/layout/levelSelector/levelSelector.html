<!--onclose="callback.windowClosed()"-->
<window [left]="'15%'" [top]="'25%'" [width]="'390px'" [height]="'300px'" [windowTitle]="'Level Selector'" [visible]="true" (onclose)="closedWindow($event)" >
    <div *ngIf="loading">Loading...</div>
    <ul style="margin: 0;">
        <li *ngFor="let level of levels" >
            <a class="btn" (click)="loadLevel(level)" style="width:100%;">{{ level.name }}</a>
        </li>
    </ul>
</window>
