<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Our Sonic</title>
    <link rel="stylesheet" href="css/app.css" type="text/css"/>
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="theme-color" content="#000080">

    <script src="libs/jquery-1.12.3.js"></script>
    <script src="libs/keyboard.js"></script>
    <script src="libs/gamecontroller.js"></script>
    <script src="libs/fpsmeter.min.js"></script>
    <script src="libs/RawDeflate.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="libs/rx.min.js"></script>

    <!-- 2. Configure SystemJS -->
    <script src="dist/systemjs.config.js"></script>
    <style>
        .game-canvas {
            left: 0px;
            margin: 0px;
            position: absolute;
            top: 0px;
            z-index: 0;
            width:100%;
            height:100%;
            image-rendering: auto;
            image-rendering: crisp-edges;
            image-rendering: -moz-crisp-edges;         /* Firefox */
            image-rendering:   -o-crisp-edges;         /* Opera */
            image-rendering: crisp-edges;
            -ms-interpolation-mode: nearest-neighbor;  /* IE (non-standard property) */

            image-rendering: pixelated;
        }
    </style>
</head>
<body style="background-color: #000080;">

<div class="row" style="padding:0;margin:0;">
    <layout>
        <h1 style="color:white;">Loading...</h1>
    </layout>
</div>

<script>
    System.import('app').catch(function (err) {
        console.error(err);
    });
</script>
</body>
</html>
